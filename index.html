    <script>
        $(document).ready(function() {
            var previousScroll = 0;

            $(window).scroll(function() {
                var currentScroll = $(this).scrollTop();

                if (currentScroll > previousScroll) {
                    $('.navbar-center').css("display","none");
                } else {
                    $('.navbar-center').css("display","flex");
                }
                
                previousScroll = currentScroll;
            });
        });
        $(document).ready(function() {
            $(".animated-text b span").each(function(index) {
                $(this).css("animation-delay", index * 100 + "ms");
            });
        });
        $(document).ready(function(){
            var currentSlideIndex = 0;
            var slideCount = $(".panel").length;
            var isAnimating = false;

            function showSlide(index) {
                $(".panel").fadeOut("slow");
                $(".panel").eq(index).fadeIn("slow");
            }

            function nextSlide() {
                currentSlideIndex++;
                if (currentSlideIndex >= slideCount) {
                    currentSlideIndex = 0;
                }
                showSlide(currentSlideIndex);
            }

            function previousSlide() {
                currentSlideIndex--;
                if (currentSlideIndex < 0) {
                    currentSlideIndex = slideCount - 1;
                }
                showSlide(currentSlideIndex);
            }

            // $("#flip").click(function(){
            //     if (!isAnimating) {
            //         previousSlide();
            //     }
            // });

            // $("#flop").click(function(){
            //     if (!isAnimating) {
            //         nextSlide();
            //     }
            // });

            setInterval(function() {
                if (!isAnimating) {
                    nextSlide();
                }
            }, 4000);

            $('.danhSach ul li').click(function(){
                var index = $(this).index();
                if(index !== currentSlideIndex){
                    showSlide(index);
                    currentSlideIndex = index;
                    
                }
            });
        });
    </script>
